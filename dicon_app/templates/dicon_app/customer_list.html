{% extends 'dicon_app/base.html' %}
{% block title %}顧客一覧{% endblock %}
{% block content %}

<div class="d-flex justify-content-between aline-items-center mb-3">
    <h1>顧客一覧</h1>
    <a href="{% url 'customer_create' %}" class="btn btn-primary">＋　新しい顧客を登録する</a>
</div>

<table class="table table-striped table-hover"> <thead class="table-dark"> <tr>
        <th>会社名</th>
        <th>担当者名</th>
        <th>メールアドレス</th>
    </tr>
    </thead>
    <tbody>
    {% for customer in customers %}
    <tr>
        <td>
            <a href="{% url 'customer_detail' customer.pk %}">
                {{ customer.company_name }}
            </a>
        </td>
        <td>{{ customer.contact_name }}</td>
        <td>{{ customer.email }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="text-center">顧客データがありません。</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
